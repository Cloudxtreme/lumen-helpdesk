databaseChangeLog:
  - changeSet:
      id: fuzzystrmatch
      author: ceefour
      runOnChange: true
      changes:
        - sql:
            "CREATE EXTENSION IF NOT EXISTS fuzzystrmatch SCHEMA public"
  - changeSet:
      id: postgis
      author: ceefour
      runOnChange: true
      changes:
        - sql:
            "CREATE EXTENSION IF NOT EXISTS postgis SCHEMA public"
  - changeSet:
      id: district
      author: ceefour
      changes:
        - createTable:
            schemaName: lumen
            tableName: district
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: province_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: province_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: city_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: geometry
                  type: geography(POLYGON, 4326)
                  constraints:
                    nullable: false
#              - column:
#                  name: creation_time
#                  type: timestamp with time zone
#                  constraints:
#                    nullable: false
#              - column:
#                  name: modification_time
#                  type: timestamp with time zone
#                  constraints:
#                    nullable: false
        - createIndex:
            indexName: ik_district_name
            schemaName: lumen
            tableName: district
            columns:
              - name: name
#        - createIndex:
#            indexName: ik_district_creation_time
#            schemaName: lumen
#            tableName: district
#            columns:
#              - name: creation_time
#        - createIndex:
#            indexName: ik_district_modification_time
#            schemaName: lumen
#            tableName: district
#            columns:
#              - name: modification_time
        - createIndex:
            indexName: ik_district_province_id
            schemaName: lumen
            tableName: district
            columns:
              - name: province_id
        - createIndex:
            indexName: ik_district_city_id
            schemaName: lumen
            tableName: district
            columns:
              - name: city_id
        - sql: |
            CREATE INDEX ik_district_geometry ON lumen.district USING GIST ( geometry )
