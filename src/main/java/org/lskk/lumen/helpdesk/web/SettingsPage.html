<wicket:extend>
<div layout:fragment="content" class="container">
    <h1>Settings</h1>

    <h2>Twitter App</h2>
    <form role="form" wicket:id="twitterAppForm">
        <div class="box-body">
            <div class="form-group">
                <label>API Key</label>
                <input type="text" class="form-control" wicket:id="apiKeyFld">
            </div>
            <div class="form-group">
                <label>API Secret</label>
                <input type="text" class="form-control" wicket:id="apiSecretFld">
            </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" class="btn btn-primary" wicket:id="saveBtn">Save</button>
        </div>
    </form>

    <h2>Twitter Account</h2>
    <form role="form" wicket:id="twitterAccountForm">
        <div class="form-group">
            <label>Account</label>
            <span wicket:id="screenNameLabel"></span>
        </div>
        <div class="form-group">
            <label>Access Token</label>
            <span wicket:id="tokenLabel"></span>
        </div>
        <div class="form-group">
            <label>Access Token Secret</label>
            <span wicket:id="tokenSecretLabel"></span>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary" wicket:id="refreshAccessTokenBtn">Get Access Token</button>
        </div>
    </form>

</div>
</wicket:extend>
