<h1 style="font-size:300%;" align="center">Web Analytics</h1>

<fieldset>
    <legend><h2>Most Mentioned Topics</h2></legend> 
    ( Month : <p-dropdown [options]="topicsMonths" [(ngModel)]="monthTopic" [style]="{'width':'100px'}"></p-dropdown>, Year : <p-dropdown [options]="topicsYears" [(ngModel)]="yearTopic" [style]="{'width':'100px'}"></p-dropdown>, Topics : <input type="text" placeholder="menteri,sampah,..." pInputText [(ngModel)]="topic" /> <button pButton type="button" (click)="onclicktopic()" label="Show Data"></button> )
    <chartTopics [data]='dataTopic'></chartTopics>
</fieldset>

<fieldset>
    <legend><h2>Most Mentioned Areas</h2></legend> 
    ( Month : <p-dropdown [options]="areasMonths" [(ngModel)]="monthArea" [style]="{'width':'100px'}"></p-dropdown>, Year : <p-dropdown [options]="areasYears" [(ngModel)]="yearArea" [style]="{'width':'100px'}"></p-dropdown>, Areas : <input type="text" placeholder="jelambar,kebayoran,..." pInputText [(ngModel)]="area" /> <button pButton type="button" (click)="onclickarea()" label="Show Data"></button> )
    <chartAreas [data]='dataArea'></chartAreas>
</fieldset>

<fieldset>
    <legend><h2>Total Case Per Month</h2></legend> 
    ( Year : <p-dropdown [options]="perMonthYears" [(ngModel)]="yearPerMonth" [style]="{'width':'100px'}"></p-dropdown> <button pButton type="button" (click)="onclickpermonth()" label="Show Data"></button> )
    <chartPerMonth [data]='dataPerMonth'></chartPerMonth>
</fieldset>

<fieldset>
    <legend><h2>Total Case Per Day</h2></legend> 
    ( Month : <p-dropdown [options]="perDayMonths" [(ngModel)]="monthPerDay" [style]="{'width':'100px'}"></p-dropdown>, Year : <p-dropdown [options]="perDayYears" [(ngModel)]="yearPerDay" [style]="{'width':'100px'}"></p-dropdown> <button pButton type="button" (click)="onclickperday()" label="Show Data"></button> )
    <chartPerDay [data]='dataPerDay'></chartPerDay>
</fieldset>
